<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header"><img
                src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-down-arrow-arrows-dreamstale-lineal-dreamstale-26.png" />
            <p><span>PLAYING FROM PLAYLIST</span></p>
            <p><span><img src="https://img.icons8.com/ios/50/000000/menu-2.png" />
        </div>

        <div class="image_box">
            <img src="" alt="" style="    width: 26vw;
        position: relative;
        left: -40px; height: 39vh;">
        </div>

        <div class="footer">
            <div class="song_title">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress_area">
                <div class="progress_bar">
                </div>
                <div class="timer">
                    <span class="starting">0:00</span>
                    <span class="ending"></span>
                </div>

                <audio id="main_audio" src=""></audio>

            </div>

            <div class="controls">
                <i id="suffle" class="material-icons" title="playlist looped">repeat</i>
                <i id="previous" class="material-icons">skip_previous</i>

                <div class="play_pause">
                    <i id="material-icons" class="material-icons">play_arrow</i>
                </div>

                <i id="next" class="material-icons">skip_next</i>
                <i id="more_music" class="material-icons">queue</i>

            </div>

        </div>

        <div class="music_list">
            <div class="header2">
                <div class="row">
                    <i class="material-icons">list</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                
            </ul>
        </div>

    </div>

    <script src="music.js"></script>
    <script src="script.js"></script>

</body>

</html>
